{% extends "layout.html" %}

{% block title %}
 tweet
{% endblock %}

{% block content  %}
<h1 class="text-center mt-4" > Welcome to Daya's TweetBar</h1>
   
<h2>
    {% if form.instance.pk %}
    <h3> Edit tweet</h3>
    {% else %}
    <h3 class="mb-4"> Create tweet</h3>
    
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="form mb-4" >
        {% csrf_token %} 
        {{form.as_p}}
        <button type="submit" class="btn btn-primary mb-4" >submit</button>
    </form>
     <a href="{% url 'tweet_list'%}">Back to tweet list</a>
</h2>
{% endblock %}
